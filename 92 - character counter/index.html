<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-wrapper">
        <div class="counter-header">
            <label for="chars-counter">Character Counter</label>
        </div>
        <div class="counter-text-area">
            <textarea name="chars-counter" id="chars-counter" maxlength="50"></textarea>
        </div>
        <div class="counter-footer">
            <div class="total-characters">
                <p>Total Characters:</p> <span class="total-chars">0</span>
            </div>
            <div class="remining">
                <p>Remining:</p> <span class="remining-chars">0</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
