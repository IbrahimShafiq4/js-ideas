<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="qr-wrapper">
        <div class="qr-header">
            <h2>QR Code Generator</h2>
        </div>
        <div class="qr-input">
            <input type="text" id="qr-input" name="qr-input" placeholder="Enter your E-mail">
        </div>
        <div class="qr-button">
            <button id="qr-button" type="button">
                Generate
            </button>
        </div>
        <div class="qr-img">
            <img src="./QR.jpg" alt="qr-img" id="qr-img">
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
