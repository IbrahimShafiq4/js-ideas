<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script defer scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script defer scr="https://use.font-awesome/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>

    <div class="box">
        <div class="profile">
            <div class="imgBx"><img src="images/img.jpg" alt=""></div>
            <h3 class="text">Ibrahim Shafiq <br>
                <span>Creative Designer</span>
            </h3>
        </div>
        <ul class="menu">
            <li>
                <label>
                    <span class="title"><ion-icon name="wifi"></ion-icon> Wi-fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="bluetooth"></ion-icon> Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="airplane"></ion-icon> Airplane Mode</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="location"></ion-icon> Location</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="moon"></ion-icon> Dark Mode</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="js/main.js"></script>
</body>

</html>

</html>
