<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="./images/img (1).jpg" alt="img (1)">
        </span>
        <span style="--i: 2">
            <img src="./images/img (2).jpg" alt="img (2)">
        </span>
        <span style="--i: 3">
            <img src="./images/img (3).jpg" alt="img (3)">
        </span>
        <span style="--i: 4">
            <img src="./images/img (4).jpg" alt="img (4)">
        </span>
        <span style="--i: 5">
            <img src="./images/img (5).jpg" alt="img (5)">
        </span>
        <span style="--i: 6">
            <img src="./images/img (6).jpg" alt="img (6)">
        </span>
        <span style="--i: 7">
            <img src="./images/img (7).jpg" alt="img (7)">
        </span>
        <span style="--i: 8">
            <img src="./images/img (8).jpg" alt="img (8)">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn prev" id="prev"> Prev </button>
        <button class="btn next" id="next"> Next </button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
